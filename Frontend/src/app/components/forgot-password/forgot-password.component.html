<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input formControlName="userName" type="text" class="form-control" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.userName.errors}" type="text">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input formControlName="firstName" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.firstName.errors}" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input formControlName="lastName" type="text" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.lastName.errors}" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="emailId">Email Id:</label>
                    <input formControlName="emailId" type="email"  class="form-control" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.emailId.errors}" class="form-control" >
                </div> 
                <div class="form-group">
                    <label for="contactNumber">Contact:</label>
                    <input formControlName="contactNumber" type="text"  class="form-control" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.contactNumber.errors}" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input formControlName="password" type="password"  class="form-control" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.password.errors}" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input formControlName="confirmPassword" type="password"  class="form-control" [ngClass]="{'is-invalid':submitted && updateUserForm.controls.confirmPassword.errors}" class="form-control" >
                </div>

                <div class="form-group">
                   <button class="btn btn-primary">Submit</button>
                </div>                
            </form>
        </div>
    </div>
</div>
