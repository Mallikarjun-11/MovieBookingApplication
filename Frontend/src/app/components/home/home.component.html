    <input class="form-control me-2 w-25 mb-2" type="search" placeholder="Search Movies" aria-label="Search" [(ngModel)]="search" >
    

<div class="row m-5">
  <div *ngFor="let x of uniqueMovieNames" class="col-md-2" [ngClass]="search === '' || x.toUpperCase().includes(search.toUpperCase())? 'xls' : 'xlsremove'">
    <div class="card">
      <img [src]="imageUrls[x]" alt="{{ x }} POSTER" *ngIf="imageUrls[x]"    class="card-img-top poster">
      <img src="../../../assets/coming-soon-sale-poster-vector-1666502.jpg" alt="{{ x }} POSTER" *ngIf="!imageUrls[x] || imageUrls[x]=='NA'"    class="card-img-top poster">
      
      <div class="card-body p-2 d-flex justify-content-between align-items-center">
        <p class="card-text p-0 m-0 text-center w-100">{{x}}</p>        
      </div>
      <div class="card-footer"><button class="btn btn-danger w-100" routerLink="/theatres/{{x}}">BOOK NOW</button>
      <button class="btn btn-danger w-100 mt-2" (click)="delete(x)" *ngIf="isAdmin" >Delete</button>
      </div>
    </div>
  </div>
</div>
